<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>stopwatch</title>
   <link rel="stylesheet" href="style2.css">
</head>

<body>
   <div class="stopwatch">
      <h1 id="displayTime">
         00:00:00:000
      </h1>
      <div class="btns">
         <button class="btn btn1" onclick="stop()">stop</button>
         <button class="btn btn2" onclick="start()">start</button>
         <button class="btn btn3" onclick="reset()">reset</button>
      </div>

   </div>
   <script>
      let [msec, sec, min, hrs] = [0, 0, 0, 0];
      let displayTime = document.getElementById("displayTime");
      let timer = null;

      function stopwatch() {
         msec++;
         if (msec == 1000) {
            msec = 0;
            sec++;
            if (sec == 60) {
               sec = 0;
               min++;
               if (min == 60) {
                  min = 0;
                  hrs++;
               }
            }
         }

         let h = (hrs < 10) ? ("0" + hrs) : (hrs);
         let m = (min < 10) ? ("0" + min) : (min);
         let s = (sec < 10) ? ("0" + sec) : (sec);
         let ms = msec ;
         if (msec < 100){
            if(msec < 10){
               ms = "00" + msec ;
            }
            else{
               ms = "0" + msec ;
            }
            
         }
         displayTime.innerHTML = h + ":" + m + ":" + s+ ":" + ms;
      }

      function start() {
         if (timer !== 0) {
            clearInterval(timer);
         }
         timer = setInterval(stopwatch, 1);
      }

      function stop() {
         clearInterval(timer);
      }

      function reset() {
         clearInterval(timer);
         [msec, sec, min, hrs] = [0, 0, 0, 0];
         displayTime.innerHTML = "00:00:00:000";
      }



   </script>
</body>

</html>
